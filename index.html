<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weatherly Drinks</title>
	<link rel="icon" type="image/png" href="public/images/favicon.png">
	<link rel="stylesheet" href="public/styles/animate.css">
	<link rel="stylesheet" href="public/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans" rel="stylesheet">
	<script id="myTemplate" type="x-handlebars-template">
		<div class="drink-container"
		<div class="single-drink">
			<div class="drink-image" style="background-image:url({{images.0.hostedLargeUrl}})"></div>
			<div class="drink-text">
				<h2 class="title">{{name}}</h2>
				<h3 class="prep-time">Prep Time: {{totalTime}}</h3>
				<h3>Ingredients</h3>
				<ul class="ingredients">
					{{#each ingredientLines}}
						<li>{{this}}</li>
					{{/each}}
				</ul>
				<div class="directions"><a href="{{source.sourceRecipeUrl}}" target="_blank">Recipe from {{source.sourceDisplayName}}</a></div>
			</div>
		</div>
		</div>
	</script>
</head>
<body>
	<header>
		<div class="headerText wrapper">
			<h1>Weatherly Drinks</h1>
			<h2>A beverage for any forecast</h2>
			<a href="#main"><img src="public/images/bolt.png" class="animated infinite flash"></a>
		</div>
	</header>


	<main id="main">
		<section class="form">
			<form action="">
				<fieldset class="location question__color1">
					<div class="question wrapper ">
						<p>What’s your location?</p>
						<div class="answer__box">
							<div class="answer">
								<label for="city">City:</label>
								<input type="text" name="city" required>
							</div>
							<div class="answer">
								<label for="country">Country:</label>
								<input type="text" name="country" required>
							</div>
						</div>
						
					</div>
				</fieldset>
				<fieldset class="healthy question__color2">
					<div class="question wrapper ">
						<p>Feelin’ healthy?</p>
						<div class="answer__box">
							<div class="answer">
								<input type="radio" id="yes" name="healthy" value="yes" required>
								<label for="yes" class="healthy__label">Yes</label>
							</div>
							<div class="answer">
								<input type="radio" id="no" name="healthy" value="no">
								<label for="no" class="healthy__label">No</label>
							</div>
						</div>
					</div>
				</fieldset>
				<button type="submit" name="submit">
					Get me a Drink!
				</button>
			</form>
		</section>
